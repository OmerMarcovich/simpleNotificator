<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Notificator</title>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap3.3.6.css"/>
    <link rel="stylesheet" type="text/css" href="simpleNotificator.css"/>
    <style>
        * {
            font-family: arial;
        }

        div {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            max-width: 970px;
            margin: auto;
        }

        #selectDiv {
            padding: 20px 0;
        }

        #linksDiv {
            margin-top: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<main class="container">

    <h1 class="text-center">jQuery simpleNotificator Plugin</h1>

    <div class="row" id="selectDiv">

        <div class="col-xs-12 col-sm-6">
            <input class="form-control" type="text" id="notificationText" placeholder="Enter a message"/>
        </div>

        <div class="col-xs-12 col-sm-3">
            <select class="form-control" id="chooseType">
                <option disabled selected value="0">Select notification</option>
                <option value="info">Info notification</option>
                <option value="success">Success notification</option>
                <option value="warning">Warning notification</option>
                <option value="danger">Danger notification</option>
            </select>
        </div>

        <div class="col-xs-12 col-sm-3">
            <button class="btn btn-primary" id="createNotification">Generate notification!</button>
        </div>
    </div>

    <div id="linksDiv">
        <h4>Or just click to generate a notification:</h4>
        <ul>
            <li><a href="#" id="successLink">A success notification</a></li>
            <li><a href="#" id="infoLink">An info notification</a></li>
            <li><a href="#" id="warningLink">A warning notification</a></li>
            <li><a href="#" id="dangerLink">A danger notification</a></li>
        </ul>
    </div>

    <div>

        <div id="notificationBlock">

        </div>

    </div>

</main>

<script src="simpleNotificator.jQuery.js"></script>
<script>

    // On page load examples:
    $('#notificationBlock').notification('A sticky notification!', {stickMode: true, textPrefix: 'Aloha!'}, function () {
        // Customized callback function
    });

    $('#notificationBlock').successNotification('A fading notification', {textPrefix: 'Aloha!'}, function () {
        // Customized callback function
    });


    $('#infoLink').click(function () {
        $('#notificationBlock').notification('This is an info notification', function () {
            // Customized callback function
        });
    });

    $('#successLink').click(function () {
        $('#notificationBlock').successNotification('This is a success notification', function () {
            // Customized callback function
        });
    });

    $('#warningLink').click(function () {
        $('#notificationBlock').warningNotification('This is a warning notification', function () {
            // Customized callback function
        });
    });

    $('#dangerLink').click(function () {
        $('#notificationBlock').dangerNotification('This is a error notification', function () {
            // Customized callback function
        });
    });


    $('#createNotification').click(function () {
        var notificationType = $('#chooseType').val();
        var notificationText = $('#notificationText').val();

        switch (notificationType) {
            case 'info':
                $('#notificationBlock').notification(notificationText, {stickMode: true}, function () {
                    // Customized callback function
                });
                break;
            case 'success':
                $('#notificationBlock').successNotification(notificationText, function () {
                    // Customized callback function
                });
                break;
            case 'warning':
                $('#notificationBlock').warningNotification(notificationText, {stickMode: true}, function () {
                    // Customized callback function
                });
                break;
            case 'danger':
                $('#notificationBlock').dangerNotification(notificationText, function () {
                    // Customized callback function
                });
                break;
            default:
                $('#notificationBlock').notification('I hope you gonna have a nice day!', {stickMode: true}, function () {
                    // Customized callback function
                });
        }
        $('#chooseType').val('0');
        $('#notificationText').val('');
    });


</script>
</body>
</html>
